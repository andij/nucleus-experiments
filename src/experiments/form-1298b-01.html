<style>
  .vanilla form {
    font-size: 1.2em;
  }
  .vanilla fieldset {
    padding: 1em;
    border: 1px solid pink;
  }
  .vanilla input[type="text"] {
    margin-left: 1em;
    margin-bottom: 0.5em;
    border: 1px solid orange;
  }
  .vanilla button {
    margin-top: 1em;
    padding: 0.5em;
  }
</style>

<ns-panel>
  <div class="splash vanilla">
    <h1>Get a quote journey</h1>
    <p>Are you completing this for someone else?</p>
    <p>Please answer these questions with their details rather than your own.</p>
    <form>
      <fieldset>
        <legend>Personal details</legend>
        <div>
          <label for="name">Your full name</label>
          <input id="name" type="text" required>
        </div>
        <div>
          <label for="email">Email address</label>
          <input id="email" type="text" required>
        </div>
        <fieldset>
          <legend>Are you a British Gas customer?</legend>
          <div>
            <input id="bgc-yes" name="bgc" type="radio">
            <label for="bgc-yes">Yes</label>
          </div>
          <div>
            <input id="bgc-no" name="bgc" type="radio">
            <label for="bgc-no">No</label>
          </div>
          <div>
            <input id="bgc-maybe" name="bgc" type="radio">
            <label for="bgc-maybe">I don't know</label>
          </div>
        </fieldset>
      </fieldset>
      <button>Submit your answers</button>
    </form>
  </div>
</ns-panel>
