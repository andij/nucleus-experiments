---
title: ns-datepicker
---

<ns-panel>
  <ns-form class="splash">

    <ns-inputter validation="[&quot;isRequired&quot;]" name="title">
      <label slot="label">Small batch</label>
      <select autocomplete="honorific-prefix" name="select">
        <option>Cronut truffaut</option>
        <option>Copper mug</option>
        <option>
          Elba
          DUNS
          TD11 3RY
        </option>
        <option>
          Isle of Man Government Office of Human Resources,
          Learning Education and Development,
          The Lodge Education and Training Centre,
          Braddan Road,
          Strang,
          Douglas,
          ISLE OF MAN.
          IM4 4QN
        </option>
        <option>Craft beer</option>
        <optgroup label=""></optgroup>
      </select>
    </ns-inputter>

    <ns-inputter mask="dd/mm/yyyy" separator="/" validation="[&quot;isDate&quot;]" value="" helper="" name="date-1">
      <label slot="label">Date</label>
      <input type="text" pattern="[0-9]*">
    </ns-inputter>

    <ns-datepicker label="Date" helper="Include some helpful content" name="datepicker"></ns-datepicker>

    <ns-datepicker validation="[&quot;isRequired&quot;]" label="Date" helper="Helper text" value="2020-06-03" min="2020-05-04" max="2020-07-03" name="date">
      <div slot="tip-details">Some information</div>
    </ns-datepicker>

    <ns-datepicker validation="[&quot;isRequired&quot;]" label="Date of birth" type="mask" helper="Helper text" value="2020-06-03" min="2020-05-04" max="2020-07-03" name="date">
      <div slot="tip-details">Some information</div>
    </ns-datepicker>

    <ns-inputter validation='["isPhoneNumber"]' helper="Include some helpful content">
      <div slot="tip-details">Some information</div>
      <label slot="label">Telephone</label>
      <input type="tel" name="tel" placeholder="e.g. 07890123987" autocomplete="tel">
    </ns-inputter>

    <ns-cta>Continue</ns-cta>

  </ns-form>
</ns-panel>
