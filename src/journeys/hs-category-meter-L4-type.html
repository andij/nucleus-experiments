---
title: Help and support - type
---

<ns-landmark type="lakeside">
  <h1 slot="heading">
    <span class="h5">Find my meter.</span>
    <span class="h1 enlighten"><b>Which meter</b> do you need help with?</span>
  </h1>
</ns-landmark>

<ns-panel>
  <div class="splash">
    <ns-form nf-model="model.L4-type">

      <ns-inputter validation='["isRequired"]' name="inputter-a" class="triple value="">
        <ns-selector image="https://andijcdn.sirv.com/nds/testcard-16x9.png?scale.width=640&text.0.text=Gas meter&text.0.position=center&text.0.outline.width=2&text.0.size=50">
          <input type="radio" name="radio" value="gas" id="radio-a">
          <label for="radio-a">Gas meter</label>
        </ns-selector>
        <ns-selector image="https://andijcdn.sirv.com/nds/testcard-16x9.png?scale.width=640&text.0.text=Electricity meter&text.0.position=center&text.0.outline.width=2&text.0.size=50">
          <input type="radio" name="radio" value="electricity" id="radio-b">
          <label for="radio-b">Electricity meter</label>
        </ns-selector>
        <ns-selector image="https://andijcdn.sirv.com/nds/testcard-16x9.png?scale.width=640&text.0.text=Smart energy meter&text.0.position=center&text.0.outline.width=2&text.0.size=50">
          <input type="radio" name="radio" value="energy" id="radio-c">
          <label for="radio-c">Smart energy meter</label>
          <div slot="description">
            <p>You will probably have one of these if you've had a smart meter installed.</p>
          </div>
        </ns-selector>
      </ns-inputter>

      <ns-cta nf-href="DYNAMIC">Continue</ns-cta>

    </ns-form>
  </div>
</ns-panel>

<script>
  function getDynamicURL() {
    var data = document.querySelector('ns-inputter[name="inputter-a"]').value;

    if (data === 'gas') {
      return '../hs-category-meter-L5-pay';
    }

    if (data === 'electricity') {
      return '../hs-category-meter-L5-pay';
    }

    if (data === 'energy') {
      return '../hs-category-meter-L5-pay';
    }
  }
</script>
