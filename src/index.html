---
layout: live.njk
title: Home
---

<ns-panel>
  <div class="splash">
    <h1>Nucleus prototype</h1>
  </div>
  <div class="splosh">
    <nav>
      <h3>Components</h3>
      <ul class="ul-bullet">
        {%- for component in collections.components %}
        <li><a href="{{ component.url }}">{{ component.url }}</a></li>
        {%- endfor -%}
      </ul>
      <h3>Pages</h3>
      <ul class="ul-bullet">
        {%- for page in collections.pages %}
        <li><a href="{{ page.url }}">{{ page.url }}</a></li>
        {%- endfor -%}
      </ul>
    </nav>
  </div>
</ns-panel>
